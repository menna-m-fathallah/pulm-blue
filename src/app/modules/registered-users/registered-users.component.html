<div class="table-container custom-card">
  <div class="table-header d-flex">
    <div class="col-21">
      <h2>Name</h2>
    </div>
    <div class="col-15">
      <h2>Phone</h2>
    </div>
    <div class="col-28">
      <h2>Email</h2>
    </div>
    <div class="col-08 text-center">
      <h2>Visa</h2>
    </div>
    <div class="col-012">
      <h2>Arrival date</h2>
    </div>
    <div class="col-08 text-center">
      <h2>Approved</h2>
    </div>
    <div class="col-08 "></div>
  </div>
  <div class="table-row d-flex" *ngFor="let row of list,let i=index" (click)="addActiveStyle($event)">
    <div class="col-21">
      <p class="user-name">{{row.name}}</p>
    </div>
    <div class="col-15">
      <p>{{row.phone}}</p>
    </div>
    <div class="col-28">
      <p>{{row.email}}</p>
    </div>
    <div class="col-08 text-center">
      <p [ngClass]="{'red-color':row.visa=='No'}">{{row.visa}}</p>
    </div>
    <div class="col-012">
      <p>{{row.arrivalDate}}</p>
    </div>
    <div class="col-08 text-center loader-container">
      <i class="material-icons" (click)="approveUser($event,row)">done</i>
      <!-- <div class="spinner-border text-light" *ngIf="loader&& i==0" role="status">
        <span class="sr-only">Loading...</span>
      </div> -->
    </div>
    <div class="col-08 text-center"><i class="material-icons" (click)="AddEvent($event,row)">add_alert</i></div>
  </div>
</div>
<div class="row mt-3 justify-content-between">
  <div class="">
    <pagination *ngIf="dataSource.length/itemsPerPage > 1" previousText="&lsaquo;" nextText="&rsaquo;"
      [(ngModel)]="currentPage" [totalItems]="dataSource.length" [itemsPerPage]="itemsPerPage"
      (pageChanged)="handlePagination($event)" (change)="test2()"></pagination>
  </div>
  <div class="col-2 row justify-content-end">
    <app-drop-down class="col-7" [value]="itemsPerPage" [list]="itemsNumber" (valueChange)="changeItemsNumber($event)">
    </app-drop-down>
  </div>
</div>
